    <script>
        console.log(`Pirma užduotis`);
        let rand1 = rand(0, 4);

        let rand2 = rand(0, 4);

        let division;
        if (rand1 > rand2) {
            division = (rand1 / rand2);

        } else {
            division = (rand2 / rand1);
            console.log(`Padalinus didesnį skaičių iš mažesnio gauname:`, division.toFixed(2));
        }

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }


//1
        console.log(`Antra užduotis`);
        rand1 = rand(0, 25);
        console.log(rand1);
        rand2 = rand(0, 25);
        console.log(rand2);
        let rand3 = rand(0, 25);
        console.log(rand3);
        let max = Math.max(rand1, rand2, rand3);
        let min = Math.min(rand1, rand2, rand3);
        if (rand1 < max && rand1 > min) {
            console.log(`Vidurinis skaičius:`, rand1);
        } else if (rand2 < max && rand2 > min) {
            console.log(`Vidurinis skaičius:`, rand2);
        } else if (rand3 < max && rand3 > min) {
            console.log(`Vidurinis skaičius:`, rand3);
        } else {
            console.log(`Du ar trys skaičiai yra vienodi`)
        }
